<GridLayout row="0" rows="*, 73">
  
  <!-- CONTENT -->
  <ScrollView row="0" orientation="vertical">
    <GridLayout rows="auto, *" height="100%">
      <GridLayout class="header-bg" row="0">
        <GridLayout rows="auto">
          <GridLayout row="0" columns="*, *">
            <AbsoluteLayout col="0">
              <StackLayout class="header-circle-1"></StackLayout>
            </AbsoluteLayout>
            <FlexboxLayout col="1" justifyContent="flex-end" flexDirection="row">
              <AbsoluteLayout>
                <StackLayout class="header-circle-2"></StackLayout>
              </AbsoluteLayout>
            </FlexboxLayout>
          </GridLayout>

          <GridLayout row="0" columns="*, auto" class="header-data">
            <StackLayout col="0" class="header-text">
              <Label text="Hello Brenda!" class="header-title"></Label>
              <Label text="Today you have no task" class="header-info"></Label>
            </StackLayout>
            <AbsoluteLayout col="1">
              <Image src="~/images/photo.png" class="photo"></Image>
            </AbsoluteLayout>
          </GridLayout>

        </GridLayout>
      </GridLayout>

      <FlexboxLayout justifyContent="center" row="1" alignItems="center">
        <StackLayout>
          <Image src="~/images/empty.png" class="logo"></Image>
          <Label text="No tasks" class="title"></Label>
          <Label text="You have no task to do" class="info"></Label>
        </StackLayout>
      </FlexboxLayout>

    </GridLayout>
  </ScrollView>

  <!-- MENU -->
  <GridLayout columns="*, auto, *" row="1" class="menu">
    <FlexboxLayout col="0" justifyContent="flex-end" alignItems="flex-end">
      <Image src="~/images/home-active.png" class="icon-btn" marginRight="40"></Image>
    </FlexboxLayout>
    <FlexboxLayout col="1" justifyContent="flex-end" flexDirection="column">
      <Image src="~/images/home-indicator.png" class="home-indicator"></Image>
    </FlexboxLayout>
    <FlexboxLayout col="2" justifyContent="flex-start" alignItems="flex-end">
      <Image src="~/images/task-notactive.png" class="icon-btn" marginLeft="40"></Image>
    </FlexboxLayout>

    <!-- <AbsoluteLayout col="1">
      <Image src="~/images/add.png" class="add-btn"></Image>
    </AbsoluteLayout> -->
  </GridLayout>

</GridLayout>

<!-- TOMBOL ADD -->
<FlexboxLayout justifyContent="flex-end" flexDirection="column">
  <StackLayout height="105">
    <Image src="~/images/add.png" class="add-btn"></Image>
  </StackLayout>
</FlexboxLayout>
