<GridLayout rows="*, 73">
  
  <!-- CONTENT -->
  <ScrollView row="0" orientation="vertical">
    <GridLayout rows="auto, *" height="100%">
      
      <header></header>

      <FlexboxLayout justifyContent="center" row="1" alignItems="center" *ngIf="taskList.length === 0">
        <StackLayout>
          <Image src="~/images/empty.png" class="logo"></Image>
          <Label text="No tasks" class="title"></Label>
          <Label text="You have no task to do" class="info"></Label>
        </StackLayout>
      </FlexboxLayout>

      <StackLayout row="1" class="list-container" *ngIf="taskList.length > 0">
        <StackLayout *ngFor="let task of taskList">
          <Label [text]="task.date" class="task-date"></Label>
          <GridLayout columns="auto, auto" *ngFor="let data of task.data" class="task-container">
            <StackLayout class="task-marker" col="0"></StackLayout>
            <Label text="task.label" col="1"></Label>
          </GridLayout>
        </StackLayout>
      </StackLayout>

    </GridLayout>
  </ScrollView>

  <!-- MENU -->
  <GridLayout columns="*, auto, *" row="1" class="menu">
    <FlexboxLayout col="0" justifyContent="flex-end" alignItems="flex-end">
      <Image src="~/images/home-active.png" class="icon-btn" marginRight="40"></Image>
    </FlexboxLayout>
    <FlexboxLayout col="1" justifyContent="flex-end" flexDirection="column">
      <Image src="~/images/home-indicator.png" class="home-indicator"></Image>
    </FlexboxLayout>
    <FlexboxLayout col="2" justifyContent="flex-start" alignItems="flex-end">
      <Image src="~/images/task-notactive.png" class="icon-btn" marginLeft="40"></Image>
    </FlexboxLayout>
  </GridLayout>

</GridLayout>

<!-- TOMBOL ADD -->
<FlexboxLayout justifyContent="flex-end" flexDirection="column">
  <StackLayout height="105">
    <Image src="~/images/add.png" class="add-btn" (tap)="add()"></Image>
  </StackLayout>
</FlexboxLayout>
